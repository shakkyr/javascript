<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="center"></div>
        <div class="center-red"></div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>

        <div class="hours1"></div>

        <div class="hour twelve">
          <div>12</div>
        </div>
        <div class="hour2 one">
          <div>1</div>
        </div>
        <div class="hour2 two">
          <div>2</div>
        </div>
        <div class="hour three">
          <div>3</div>
        </div>
        <div class="hour2 four">
          <div>4</div>
        </div>
        <div class="hour2 five">
          <div>5</div>
        </div>
        <div class="hour six">
          <div>6</div>
        </div>
        <div class="hour2 seven">
          <div>7</div>
        </div>
        <div class="hour2 eight">
          <div>8</div>
        </div>
        <div class="hour nine">
          <div>9</div>
        </div>
        <div class="hour2 ten">
          <div>10</div>
        </div>
        <div class="hour2 eleven">
          <div>11</div>
        </div>
      </div>
    </div>
    <div class="digital">
      C L O C K <br />
      <span class="hours">00</span>:<span class="minutes">00</span>:<span
        class="seconds"
        >00</span
      >
    </div>

    <script src="./index.js"></script>
  </body>
</html>
